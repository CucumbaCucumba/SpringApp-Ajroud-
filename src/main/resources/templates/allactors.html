<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Liste des acteur</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Films For All</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/film/all">Gestion des films </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/actor/all">Gestion des actrues </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/catego/all">Gestion des categories </a>
			</li>
		</ul>

</nav>
<div class="container mt-4">
<div class="container mt-4">
	<h1>Liste des acteurs</h1>
	<table class="table table-hover">
		<tr>
			<th>#</th>
			<th>nom</th>
			<th>prenom</th>

		</tr>
		<tr th:each="f : ${actors}">
			<td th:text="${f.id}"></td>
			<td th:text="${f.nom}"></td>
			<td th:text="${f.prenom}"></td>

			<td>
			<a th:href="@{/actor/modifier/{id} (id=${f.id})}" class="btn btn-outline-info"
			>Modifier</a>
			</td>
			<td>
			<a th:href="@{/actor/delete/{id} (id=${f.id})}" class="btn btn-outline-danger"
			onclick="confirm('Voulez vous supprimer ce film?')" >Supprimer</a>
			</td>
		</tr>
	</table>
	<a th:href="@{/actor/new}" class="btn btn-success float-right"
	>+</a>
</div>
</div>
</body>
</html>
