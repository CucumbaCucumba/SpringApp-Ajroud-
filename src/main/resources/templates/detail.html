<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Liste des films</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Films For All</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
         <li class="nav-item active">
                <a class="nav-link" href="http://localhost:8080/film/all">Gestion des films </a>
         </li>
         <li class="nav-item active">
             <a class="nav-link" href="http://localhost:8080/actor/all">Gestion des actrues </a>
         </li>
         <li class="nav-item active">
             <a class="nav-link" href="http://localhost:8080/catego/all">Gestion des categories </a>
         </li>
      </ul>
    </div>
    </nav>
    <div class="container">
        <span th:if="${film.photo == ''|| film.photo == NULL}"><img src="/photos/noImg.jpg"></span>
        <span th:unless="${film.photo == ''}">
					<a th:href="@{/film/{id} (id=${film.id})}">
				<img th:width="200px"  th:src="@{/photos/{img} (img=${film.photo})}"></span>
        <h2 th:text="${film.title}"></h2>
        <h4>Description :</h4>
        <p th:text="${film.description}"></p>
        <h4>Acteurs:</h4>
        <ul>
            <li th:each="acteur: ${film.acteurs}" th:text="${acteur.nom +' ' + acteur.prenom}"></li>
        </ul>
    </div>
</body>
</html>
