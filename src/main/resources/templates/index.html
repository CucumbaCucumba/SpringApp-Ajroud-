<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acceuil Filmothéque</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://www.w3school.com/bootstrap5/bootstrap_pagination.php" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <p style="text-align: center;font-size: xxx-large">Filmothéque</p>
        <img style="padding-left: 150px"  height="550px" src="https://i.guim.co.uk/img/media/d305370075686a053b46f5c0e6384e32b3c00f97/0_50_5231_3138/master/5231.jpg?width=620&quality=45&dpr=2&s=none">
    </div>
    <div class="container.fluid col-md-12 d-flex content-sm-start p-4">
        <div th:each="c : ${categories}" style="padding-left: 200px;padding-top: 10px ;align-content: center"  class="row" >
            <div class="col-md-4 my-2"><a th:href="@{/cat/films/{id} (id=${c.id})}"><p th:text="${c.nom+'('+#lists.size(c.films)+')'}" style="font-size: larger"></p></a> </div>
        </div>
    </div>

</body>
</html>
