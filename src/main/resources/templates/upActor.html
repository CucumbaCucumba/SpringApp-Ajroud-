<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>edit de actor</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/+bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Films For All</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/film/all">Gestion des films </a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/actor/all">Gestion des actrues </a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="http://localhost:8080/catego/all">Gestion des categories </a>
				</li>
			</ul>

	</nav>
	<div class="container mt-4">
	<h1>modifier un acteur</h1>
	<form action="/actor/mod" method="post">
	<p>
		<label for = "id" class="form-label">nom de acteur</label>
		<input type="text" name="id" id="id" class="form-control" th:value="${acteur.id}" >
	</p>
	<p>
		<label for = "nom" class="form-label">Nom d'acteur</label>
		<input type="text" name="nom" id="nom" class="form-control" th:value="${acteur.nom}" required>
	</p>
	<p>
		<label for = "prenom" class="form-label">Prenom d'acteur</label>
		<textarea rows="5" name="prenom" class="form-control" th:text=${acteur.prenom} required></textarea>
	</p>
	<p>
	<input type="submit" class="btn btn-outline-primary" value="modifie">
	</p>
	</form>
</div>
</body>
</html>
