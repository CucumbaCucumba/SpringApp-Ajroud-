<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ajout de film</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Films For All</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/film/all">Gestion des films </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/actor/all">Gestion des actrues </a>
			</li>
			<li class="nav-item active">
				<a class="nav-link" href="http://localhost:8080/catego/all">Gestion des categories </a>
			</li>
		</ul>
</nav>
<div class="container mt-4">
<div class="container">
	<h1>saisir un nouveau film</h1>
	<p th:if="${err}" style="color: red">This Film Already exists</p>
	<form action="/film/add" method="post" enctype="multipart/form-data">
	<p>
		<label for = "title" class="form-label">Titre de Film</label>
		<input  pattern="[A-Z]+*" type="text" name="title" id="title" class="form-control" required>
	</p>
	<p>
		<label for = "description" class="form-label">Description</label>
		<textarea rows="5" id="description" name="description" class="form-control" required minlength="10"></textarea>
	</p>
	<p>
		<label for = "anneeparution" class="form-label">Annee de Parution</label>
		<input type="number" name="anneeparution" id="anneeparution" min="1940" max="${cDate}" class="form-control" required>
	</p>	
	<p>
		<label for = "categorie" class="form-label">Categorie</label>
		<select name="categorie" id="categorie" class="form-select">
			<option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}">
		</select>
	</p>
	<p>
		<label for = "acteurs" class="form-label">Acteurs</label>
		<select name="acteurs" id="acteurs" multiple="multiple" required>
				<option th:each="cat : ${acteur}" th:value="${cat.id}" th:text="${cat.nom}">
		</select>	
	</p>
	<p>
		<label class="form-label" for="file"></label>
		<input type="file" name="file" id="file" accept="image/jpeg, image/png" classe="form-control">
	</p>
	<p>
	<input type="submit" class="btn btn-outline-primary" value="Ajouter">
	</p>
	</form>
</div>
</body>
</html>
